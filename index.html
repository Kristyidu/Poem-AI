<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the English poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          All beautiful living things must
          <br />eventually die and return to the earth
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Kristyidu" target="_blank"
          >Christiana Itodo</a
        >
        and is
        <a href="https://github.com/Kristyidu/Poem-AI" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://kristyidupoem-ai.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
